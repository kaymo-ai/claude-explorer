<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #c9885a;
            --accent-hover: #d99a6c;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --info: #58a6ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { font-size: 0.75rem; color: var(--text-secondary); font-weight: 400; }

        .nav-section { padding: 0 12px; margin-bottom: 24px; }
        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            padding: 0 8px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s ease;
            font-size: 0.9rem;
        }

        .nav-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .nav-item.active { background: var(--accent); color: white; }
        .nav-item svg { width: 18px; height: 18px; flex-shrink: 0; }
        .nav-item .count {
            margin-left: auto;
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        .nav-item.active .count { background: rgba(255,255,255,0.2); }

        .sidebar-footer {
            margin-top: auto;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .refresh-btn {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.15s;
        }
        .refresh-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* Main Content */
        .main { flex: 1; padding: 24px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; }

        .page-header { margin-bottom: 24px; }
        .page-header h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 4px; }
        .page-header p { color: var(--text-secondary); font-size: 0.9rem; }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }
        .breadcrumb a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }
        .breadcrumb a:hover { text-decoration: underline; }
        .breadcrumb span { color: var(--text-secondary); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }
        .stat-card .label { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 8px; }
        .stat-card .value { font-size: 1.8rem; font-weight: 600; color: var(--accent); }
        .stat-card .subtitle { font-size: 0.75rem; color: var(--text-secondary); margin-top: 4px; }

        /* Charts */
        .chart-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .chart-container h3 { font-size: 1rem; margin-bottom: 16px; font-weight: 500; }
        .chart-wrapper { height: 300px; }

        /* Table */
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .table-header h3 { font-size: 1rem; font-weight: 500; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 20px; text-align: left; border-bottom: 1px solid var(--border); }
        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 500;
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
        }
        td { font-size: 0.9rem; }
        tr:hover { background: var(--bg-tertiary); }
        tr:last-child td { border-bottom: none; }
        tr.clickable { cursor: pointer; }

        .table-scroll { max-height: 600px; overflow-y: auto; }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .card-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-meta { font-size: 0.8rem; color: var(--text-secondary); }
        .card-content { margin-top: 12px; font-size: 0.85rem; color: var(--text-secondary); }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        .badge-success { background: rgba(63, 185, 80, 0.2); color: var(--success); }
        .badge-warning { background: rgba(210, 153, 34, 0.2); color: var(--warning); }
        .badge-danger { background: rgba(248, 81, 73, 0.2); color: var(--danger); }
        .badge-accent { background: rgba(201, 136, 90, 0.2); color: var(--accent); }
        .badge-info { background: rgba(88, 166, 255, 0.2); color: var(--info); }

        /* Code block */
        .code-block {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Search */
        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 16px;
        }
        .search-box input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }
        .search-box svg { color: var(--text-secondary); width: 16px; height: 16px; }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 900px;
            max-height: 85vh;
            width: 95%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .modal-header h3 { font-size: 1.1rem; font-weight: 500; }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }
        .modal-close:hover { color: var(--text-primary); }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* Markdown viewer */
        .markdown-content { line-height: 1.6; }
        .markdown-content h1 { font-size: 1.5rem; margin: 20px 0 12px; }
        .markdown-content h2 { font-size: 1.25rem; margin: 18px 0 10px; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .markdown-content h3 { font-size: 1.1rem; margin: 16px 0 8px; }
        .markdown-content p { margin: 12px 0; }
        .markdown-content code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .markdown-content pre {
            background: var(--bg-primary);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 12px 0;
        }
        .markdown-content pre code { padding: 0; background: none; }
        .markdown-content ul, .markdown-content ol { margin: 12px 0; padding-left: 24px; }
        .markdown-content li { margin: 6px 0; }
        .markdown-content table { width: 100%; margin: 16px 0; border-collapse: collapse; }
        .markdown-content table th, .markdown-content table td {
            border: 1px solid var(--border);
            padding: 8px 12px;
        }
        .markdown-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 12px 0;
            color: var(--text-secondary);
        }

        /* Session viewer */
        .session-message {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .session-message:last-child { border-bottom: none; }
        .session-message.user { background: var(--bg-tertiary); }
        .session-message.assistant { background: var(--bg-secondary); }
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .message-content { font-size: 0.9rem; line-height: 1.5; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        /* Detail panel */
        .detail-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        .detail-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .detail-header h3 { font-size: 1.1rem; font-weight: 500; }
        .detail-body { padding: 20px; }

        /* List */
        .list-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.15s;
        }
        .list-item:hover { background: var(--bg-tertiary); }
        .list-item:last-child { border-bottom: none; }
        .list-item-content h4 { font-weight: 500; margin-bottom: 4px; }
        .list-item-content p { font-size: 0.8rem; color: var(--text-secondary); }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }
        .tab {
            padding: 12px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.15s;
        }
        .tab:hover { color: var(--text-primary); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Grid layout for 2 columns */
        .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        @media (max-width: 1000px) { .two-col { grid-template-columns: 1fr; } }

        /* Hour chart */
        .hour-chart { display: flex; gap: 4px; align-items: flex-end; height: 100px; }
        .hour-bar {
            flex: 1;
            background: var(--accent);
            border-radius: 2px 2px 0 0;
            min-height: 4px;
            transition: opacity 0.15s;
        }
        .hour-bar:hover { opacity: 0.8; }

        /* Token display */
        .token-stat { margin: 8px 0; }
        .token-stat .label { font-size: 0.85rem; color: var(--text-secondary); }
        .token-stat .value { font-size: 1.2rem; font-weight: 500; }
        .token-stat.input .value { color: var(--info); }
        .token-stat.output .value { color: var(--success); }
        .token-stat.cache .value { color: var(--text-secondary); }

        /* File viewer */
        .file-content {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Todo item */
        .todo-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: var(--bg-tertiary);
        }
        .todo-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--border);
            flex-shrink: 0;
            margin-top: 2px;
        }
        .todo-item.completed .todo-checkbox {
            background: var(--success);
            border-color: var(--success);
        }
        .todo-item.completed .todo-content { text-decoration: line-through; opacity: 0.6; }
    </style>
</head>

    <script>
        let data = null;
        let currentProject = null;
        let currentSession = null;

        // Utilities
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatBytes(bytes) {
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(1) + ' MB';
            if (bytes >= 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return bytes + ' B';
        }

        function formatDuration(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            return `${hours}h ${minutes}m`;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function pathToName(path) {
            return path.replace(/-/g, '/').replace(/^\//, '');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                data = await response.json();

                document.getElementById('loadingState').innerHTML = `

                        <p style="margin-bottom: 16px;">Error loading data: ${e.message}</p>
                        <p style="color: var(--text-secondary);">Run ./extract-claude-data.sh first to generate claude-data.json</p>

                new Chart(activityCtx, {
                    type: 'line',
                    data: {
                        labels: stats.dailyActivity.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),

                            tension: 0.4

                            label: 'Tool Calls',
                            data: stats.dailyActivity.map(d => d.toolCallCount),

                            backgroundColor: 'rgba(63, 185, 80, 0.1)',

                        maintainAspectRatio: false,

                    const bar = document.createElement('div');
                    bar.className = 'hour-bar';

                    bar.title = `${h}:00 - ${count} sessions`;

                    if (page) showPage(page);
                });

            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${pageId}"]`)?.classList.add('active');

            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

            const query = document.getElementById('historySearch').value.toLowerCase();
            document.querySelectorAll('.history-row').forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });

            document.querySelectorAll('.filters .filter-btn').forEach(b => b.classList.remove('active'));

            document.querySelectorAll('.history-row').forEach(row => {

                    row.style.display = '';

                    row.style.display = row.dataset.project === project ? '' : 'none';
                }
